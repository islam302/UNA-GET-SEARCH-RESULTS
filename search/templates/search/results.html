<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results for {{ search_word.word }}</title>
</head>
<body>
    <h1>Results for "{{ search_word.word }}"</h1>
    <ul>
        {% for result in results %}
            <li><a href="{{ result.link }}">{{ result.link_text }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
